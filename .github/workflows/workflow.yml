name: Build docker image

on:
  push:
    branches:
    - master

    tags:
    - '*'

env:
  BASE_IMAGE_STABILITY_TAG: 2.19.0
  MARIADB118: '11.8.5'
  MARIADB114: '11.4.9'
  MARIADB1011: '10.11.15'
  MARIADB106: '10.6.24'

jobs:
  mariadb118-build:
    strategy:
      matrix:
        arch:
          - amd64
          - arm64
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v5
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: build and push
        env:
          MARIADB_VER: ${{ env.MARIADB118 }}
          ARCH: ${{ matrix.arch }}
        working-directory: '11'
        run: |
          make
          make test
          make push
  mariadb118-push:
    runs-on: ubuntu-latest
    needs:
      - mariadb118-build
    steps:
      - uses: actions/checkout@v5
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - uses: ./.github/actions
        with:
          version: ${{ env.MARIADB118 }}
          workdir: 11
          latest: true
          latest_major: true
  
  mariadb114-build:
    strategy:
      matrix:
        arch:
          - amd64
          - arm64
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
